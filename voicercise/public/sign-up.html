<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Sign-up</title>

	<!-- BootStrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Css -->



</head>
<body>
<div class="container">
	<div class="well clearfix">
		<h1>Sign up</h1>
		<form class="form-horizontal">
				
			<div class="form-group">
				<label for="signup-name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" name="=name" id="signup-name" class="form-control" placeholder="Name" />
				</div>
			</div>

			<div class="form-group">
				<label for="signup-username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
				<input type="text" name="username" id="signup-username" class="form-control" placeholder="Username" />
				</div>
			</div>

			<div class="form-group">
				<label for="signup-email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
				<input type="text" name="email" id="signup-email" class="form-control" placeholder="Email" />
				</div>
			</div>

			<div class="form-group">
				<label for="signup-password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
				<input type="text" name="password" id="signup-password" class="form-control" placeholder="Password" />
				</div>
			</div>

			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-default" value="Sign-Up" />
			</div>
			
		</form>
	</div>
	<ul>
		<li><a>Sign-in</a></li>
		<li><a>Forgot Password</a></li>
		<li><a>Return to landing page</a></li>
	</ul>
</div>


</body>
</html>
