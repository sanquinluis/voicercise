<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Sign-in</title>

	<!-- BootStrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Css -->

	<style type="text/css">
		.vertical-center{

  			align-items: center;
		}
	</style>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="well clearfix box">
				<h1>Sign up</h1>
					<form class="form-horizontal">
							
						<div class="form-group">
							<label for="signup-name" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input type="text" name="=name" id="signup-name" class="form-control" placeholder="Name" />
							</div>
						</div>

						<div class="form-group">
							<label for="signup-username" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
							<input type="text" name="username" id="signup-username" class="form-control" placeholder="Username" />
							</div>
						</div>

						<div class="form-group">
							<label for="signup-email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
							<input type="text" name="email" id="signup-email" class="form-control" placeholder="Email" />
							</div>
						</div>

						<div class="form-group">
							<label for="signup-password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
							<input type="text" name="password" id="signup-password" class="form-control" placeholder="Password" />
							</div>
						</div>

						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-default" value="Sign-Up" />
						</div>
						
					</form>
				</div>
			</div>

			<div class="col-md-6 ">
				<div class="well clearfix box">
				<h1>Sign in</h1>
					<div class="vertical-center">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="signin-email" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="text" name="email" id="signin-email" class="form-control" placeholder="Email" />
								</div>
							</div>
							<div class="form-group">
								<label for="signin-password" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" name="password" id="signin-password" class="form-control" placeholder="Password" />
								</div>
							</div>

							<a href="#" class="col-sm-12 text-center">Forgot Password</a>

							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" class="btn btn-default" value="Sign-In" />
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
	<script type="text/javascript">
		$(function() {
    $('.box').matchHeight();
});
	</script>


</body>
</html>
