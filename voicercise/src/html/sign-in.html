<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Sign-in</title>

	<!-- BootStrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Css -->



</head>

<body>
<div class="container">
	<div class="well clearfix box">
	<h1>Sign in</h1>
		<div class="vertical-center">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="signin-email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="text" name="email" id="signin-email" class="form-control" placeholder="Email" />
					</div>
				</div>
				<div class="form-group">
					<label for="signin-password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" name="password" id="signin-password" class="form-control" placeholder="Password" />
					</div>
				</div>

				<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> Remember me
			        </label>
			      </div>
			    </div>
			  </div>

				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-default" value="Sign-In" />
				</div>
				
			</form>
		</div>
	</div>

	<ul>
		<li><a>Sign-up</a></li>
		<li><a>Forgot Password</a></li>
		<li><a>Return to landing page</a></li>
	</ul>
</div>


	


</body>
</html>
